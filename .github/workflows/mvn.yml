name: ☕♨ Java ♨️ CI with Maven Ⓜ️🪶💻 🦈

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: |
          mvn clean package -B -DskipTests -Dmaven.compiler.source=1.8 -Dmaven.compiler.target=1.8

      - name: Run Cucumber tests
        run: |
          mvn test -B -Dcucumber.filter.tags="@springbot"

      - name: Generate Cucumber reports
        run: |
          mvn cucumber-reporting:generate

      - name: Upload Cucumber reports as artifact
        uses: actions/upload-artifact@v3
        with:
          name: SpringBoot Report
          path: target/cucumber-report/

      - name: Deploy to GitHub Pages
        uses: actions/checkout@v2
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git remote add origin https://github.com/${GITHUB_REPO}.git
          git push --force origin master:gh-pages
          rm -rf target/cucumber-report/
          mkdir -p target/cucumber-report/
          cp -r target/cucumber-report/* target/cucumber-report/
          git add .
          git commit -m "Deploy Cucumber reports to GH Pages"
          git push --force origin master:gh-pages